<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="transp">
                <img class="img_Eq" src="./assets/images/image-equilibrium.jpg" alt="">
                <div class="box"> <img class="eye" src="./assets/images/eye.png" alt=""></div>
            </div>
            <h1 class="title">Equilibrium #3429</h1>
            <p class="p_pgf">Our Equilibrium collection promotes balance and calm</p>
            <div class="info">
                <img class="eth" src="./assets/images/icon-ethereum.svg" alt="Etherium">
                <p class="p_eth">0.041 ETH</p>
                <img class="d-left" src="./assets/images/icon-clock.svg" alt="days left">
                <p class="p_dlf">3 dais left</p>
            </div>
            <hr />
            <div class="footer">
                <img class="img_avatar" src="./assets/images/image-avatar.png" alt="avatar">
                <p class="create">Creation of</p>
                <p class="author">Jules Wyvern</p>
            </div>
        </div>
    </main>
</body>

</html>
